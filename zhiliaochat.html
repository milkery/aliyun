

<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小知了互动聊天</title>
    <!-- zui -->
    <link href="zui/css/zui.min.css" rel="stylesheet">
  </head>
  <body style="background-color:#5dc779">
    <h1 style="text-align:center">小知了问答系统</h1>



    <!-- 在此处编码你的创意 -->
     <div style="width:400px;margin:auto;marrgin-top:100px;padding-top:10px;padding-bottom:10px;background-color:pink">
        <!--消息显示面板 -->
         <div id="message" class="alert alert-info" style="height:300px;width:400px;margin:auto;overflow-y:auto;">
		 
       </div>
	    <!-- 创建小知了的消息发送面板 -->
    
<div id="sendpanel" style="width:400px;margin:auto;">
     <input id="messageinput"  class="form-control form-focus" class="btn btn-primary" autofocus type="text"  placeholder="请输入聊天对话内容"/>
     <button  class="btn-primary" style="float:right" type="button" onclick="sendmessage()"> 发送消息</button>

      </div>
</div>




    <!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
    <script src="zui/jquery.js"></script>
    <!-- ZUI Javascript组件 -->
    <script src="zui/js/zui.min.js"></script>
	
	<script type="text/javascript">
	var audio = document.createElement("audio");
	
	new $.zui.Messager('欢迎访问小知了问答系统', {
   type:'waring'
   ,time:1000
      }).show();
	  function askBytext(info){
	  $.ajax({
	    url:'http://yy.zhiliaotang.com/apip.php?info='+info,//地址
		type:"post",//目前网络上基于bs结构的请求方式只有两种，一种是Post。 一种是GRT.
	    
		dataType:'jsonp', // xml/txt/jsonp/json.................
		jsonp:'callback',
		jsonpCallback:'callback',
		success:function(result){
		 var  msgpanel = $("#message").html();
	  msgpanel +="<div class='alert alert-warning-inverse'>小知了说："+result.text+"</div>";
	  speakBytext(result.text);
	  $("#message").html(msgpanel);
	  $("#message").scrollTop($("#message")[0].scrollHeight);
		
		},  //http://yy.zhiliaotang.com/apip.php
		
		error:function(msg){
	  
	  
	  
	     }  
	  });
	  }
	  function speakBytext(text)
	  {
	  audio.src='http://tts.baidu.com/text2audio?lan=zh&ie=utf-8&spd=6&text='+text;
	  audio.play();
	  }
	  function sendmessage(){
	  var  inputmsg = $("#messageinput").val();
	  if(inputmsg==""){
	  new $.zui.Messager('内容为空，请输入内容再发送', {
   type:'danger'
   ,time:1000
      }).show(); 
	  }
	
	  else{
	  var  msgpanel = $("#message").html();
	  msgpanel +="<div class='alert alert-success-inverse'>"+inputmsg+"</div>";
	  $("#message").html(msgpanel);
	  $("#message").scrollTop($("#message")[0].scrollHeight);
	  askBytext(inputmsg);
	  speakBytext(inputmsg);
	  $("#messageinput").val("");
	  $("#messageinput").focus();
	  }
	 
	  
	  }
	  </script>
  </body>
<html>
